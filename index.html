---
layout: default
---

{% for post in site.posts %}
	<article class="post">
		{% if page.masthead %}
	    <img class="post__img" src="{{ page.masthead }}}" alt="" />
	    {% endif %}
	    <div class="post__content">
	        <div class="post__date">{{ page.date | date: "%B %e, %Y" }}</div>
	        <h2 class="post__heading"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
	        <div class="post__body trim">
	            {{ content }}
	        </div>
	    </div>
	</article>
{% endfor %}
