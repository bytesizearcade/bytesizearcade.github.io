---
layout: default
---

<article class="post">
	{% if page.masthead %}
    <img class="post__img" src="{{ page.masthead }}" alt="" />
    {% endif %}
    <div class="post__content">
        <div class="post__date">{{ page.date | date: "%B %e, %Y" }}</div>
        <h2 class="post__heading">{{ page.title }}</h2>
        <div class="post__body trim">
            {{ content }}
        </div>
        {% include share.html %}
    </div>
	{% include disqus.html %}
</article>
