---
layout: default
---

<article class="post">
    {% if page.masthead %}
    <img class="post__img" src="{{ page.masthead }}" alt="" />
    {% endif %}
    <div class="post__content">
        <h1 class="post__heading h2">{{ page.title }}</h1>
        <div class="post__body trim">
            {{ content }}
        </div>
    </div>
</article>
