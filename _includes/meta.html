    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="twitter:site" content="@bytesizearcade" />
    <meta name="twitter:card" content="summary" />

    <meta property="og:site_name" content="BITESIZE ARCADE" />
    <meta property="og:type" content="website" />
    <meta property="og:url" name="twitter:url" content="{{ page.url | absolute_url }}" />

    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt| strip_html }}" />
    <meta property="og:description" name="twitter:description" content="{{ page.excerpt| strip_html }}" />
    {% else %}
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" name="twitter:description" content="{{ site.description }}" />
    {% endif %}
    <meta name="author" content="{{ site.name }}" />

    {% if page.title %}
    <meta property="og:title" name="twitter:title" content="{{ page.title }}" />
    {% endif %}

    {% if page.masthead %}
    <meta property="og:image" name="twitter:image" content="{{ page.masthead | absolute_url }}" />
    <meta property="og:image:width" content="800" />
    <meta property="og:image:height" content="300" />
    {% endif %}
